
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Fuadem Hotels Booking Engine</title>
	<meta name="description" content="Fuadem Hotels Direct Hotel Booking Engine" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!--Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />

    <!-- Custom styles -->
	<link rel="stylesheet" href="./booking.css"> 
  
	<link href="./bookingbundle.css" rel="stylesheet" type="text/css" />

	<!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/fuadem favicon.png">
</head>

<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<form action="https://formsubmit.co/fuademhotelsltd@gmail.com" class="right" method="post">
				<h3>When Are You Arriving?</h3>
                <h5>Check-in / Check-out Dates</h5>
				<input type="text" class="field place" name="Date" onfocus="(this.type='date')" placeholder="Select stay date..." required>
                <h3>Who is Lodging?</h3>
                <h5>Phone Number</h5>
				<input type="text" class="field" name="Phone" placeholder="Guest Phone Number" required>
                <h5>Email</h5>
				<input type="email" class="field" name="Email" placeholder="example@gmail.com" required>
				<!-- <textarea placeholder="Message" class="field"></textarea> -->
				<button type="submit" class="btn">Send</button>
			</form>
		</div>
	</div>
</body>
</html>
